site_name: Embedded System Made Easy with ESP32
site_description: "A ready-to-use MkDocs Material template for ESP32 notes."
site_author: "sheldon K.Liu"
site_url: "https://sheldonSDU.github.io/"

repo_name: "sheldonSDU/sheldonSDU.github.io"
repo_url: "https://github.com/sheldonSDU/sheldonSDU.github.io"
edit_uri: "edit/main/docs/"

theme:
  custom_dir: overrides
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - content.tags
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到浅色模式
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到深色模式

plugins:
  - search
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_url_format: '{date}/{slug}'
      pagination: true
      pagination_per_page: 9
  - tags:
      tags_file: blog/tags.md
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date
      categories:
        - tags
      length: 20
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - 首页: index.md
  - 教程:
      - tutorial/index.md
      - 环境搭建: tutorial/setup.md
      - Hello ESP32: tutorial/hello.md
  - 外设:
      - peripherals/index.md
      - GPIO: peripherals/gpio.md
      - I2C: peripherals/i2c.md
  - 网络:
      - network/index.md
      - Wi-Fi: network/wifi.md
      - MQTT: network/mqtt.md
  - 项目实战:
      - projects/index.md
      - OTA: projects/ota.md
  - Blog:
      - blog/index.md
      - Tags: blog/tags.md
      - Archive: blog/archive.md
  - 下载与备份: backup.md
  - 关于: about.md
